syntax = "proto3";
option go_package = "./metadata";
package metadata;

message MetadataRequest {
    string filename = 1;
    int64 chunkIndex = 2;
}

message MetadataResponse {
    string chunkHandle = 1;
    string url = 2;
}

message LocRequest {
    int64 fileSize = 1;
}

message LocResponse {
    int32 port = 2;
}

service MetadataService {
    rpc GetMetadata(MetadataRequest) returns (MetadataResponse);
    rpc GetStorageLocationRecommendation(LocRequest) returns (LocResponse);
}